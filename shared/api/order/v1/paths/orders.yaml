post:
  summary: Create order
  operationId: CreateOrder
  tags:
    - Order
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/create_order_request.yaml
  responses:
    '200':
      description: Order successfully created
      content:
        application/json:
          schema:
            $ref: ../components/create_order_response.yaml
    '409':
      description: Order already paid and can't be cancelled
      content:
        application/json:
          schema:
            $ref: ../components/errors/conflict_error.yaml
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: ../components/errors/unprocessable_entity_error.yaml
    '500':
      description: Internal server serviceErrors
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    default:
      description: Unexpected serviceErrors
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml