parameters:
  - $ref: ../params/order_uuid.yaml

get:
  summary: Get order by UUID
  operationId: GetOrder
  tags:
    - Order
  responses:
    '200':
      description: Order successfully paid
      content:
        application/json:
          schema:
            $ref: ../components/get_order_response.yaml
    '404':
      description: Order not founded
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    '500':
      description: Internal server serviceErrors
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    default:
      description: Unexpected serviceErrors
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml