type: object
required: [ order_uuid, user_uuid, part_uuids ]
properties:
  order_uuid:
    type: string
    description: UUID заказа
    example: 93f9888b-b96c-41c8-aa15-69b940ce5b1f
  user_uuid:
    type: string
    description: UUID пользователя
    example: 93f9888b-b96c-41c8-aa15-69b940ce5b1f
  part_uuids:
    type: array
    items:
      type: string
      description: UUID детали
      example: 93f9888b-b96c-41c8-aa15-69b940ce5b1f
  total_price:
    type: number
    format: float64
    description: Цена заказа
    example: 123.45
  transaction_uuid:
    type: string
    description: UUID транзакции
    example: 93f9888b-b96c-41c8-aa15-69b940ce5b1f
  payment_method:
    $ref: ../components/enums/payment_method.yaml
  status:
    $ref: ../components/enums/order_status.yaml
